<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    



</head>

<body>
    


    
    <main class="main_compra">
        <div class="container contenedor-compras">
            <div class="row mt-3">
                <div class="col">
                    
                    <div>
                        <div class="form-botones">
                            <div class="">
                                <a href="../index.html" class=" btn ">Seguir comprando</a>
                            </div>
                        </div>
    
                        <h1 >Termine su compra</h1>
                    </div>
                    
                    
                    <form id="procesar-pago" class="form__procesar-pago" action="#" onsubmit="return false">
                        
                        


                        <div id="carrito" class="form-group table-responsive container__carrito" >
                            <table class="table tabla_productos" id="lista-compra" >
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>

                                </thead>
                                
                                <tbody >

                                </tbody>
                            </table>






                            <div class="datos_cliente-producto">
                                <div class="informacion_privada">
                                    <div class="informacion_privada__dato">
                                        <label for="cliente" >Nombre:</label>
                                        <div >
                                            <input type="text" class="form-control" id="cliente"
                                                placeholder="Ingrese su nombre" name="destinatario">
                                        </div>
                                    </div>
                                    <div  class="informacion_privada__dato">
                                        <label for="email" >Correo:</label>
                                        <div >
                                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" name="cc_to">
                                        </div>
                                    </div>
                                </div>
                                

                                <table class="table data_costos">
                                    <tr>
                                        <th colspan="4" scope="col" class="text-right">Subtotal:</th>
                                        <th scope="col">
                                            <p id="subtotal"></p>
                                        </th>
                                        
                                    </tr>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-right">Impuestos:</th>
                                        <th scope="col">
                                            <p id="impuestos"></p>
                                        </th>
                                        
                                    </tr>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-right">Total:</th>
                                        <th scope="col">
                                            
                                            <p id="total"></p>
                                        </th>
                                        
                                    </tr>
                                </table>
                                <div class=" form-botones">
                                    <div class="">
                                        <button href="#" class="btn" id="procesar-compra">Realizar compra</button>
                                    </div>
                                </div>
                                <div id="warnings">

                                </div>
                            </div>

                        </div>

                        

                        

                    </form>


                </div>


            </div>

        </div>
    </main>

    </div>


    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/compraPage.js"></script>

</body>

</html>
